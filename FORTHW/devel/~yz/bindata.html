<h1 class=lib><u>bindata.f</u>
&nbsp;Загрузка в словарь двоичных данных
</h1>

<u>BINDATA</u> name<i>( ->bl; a n -- )</i>
<p>Определяет слово <i>name</i> и загружает в него содержимое файла с указанным
именем.
</p>

<div class="e">
<font color=gray>Пример</font>
<br>
<tt>
S" tables.bin" BINDATA tbl
<br>tbl 20 DUMP
</tt>
</div>
